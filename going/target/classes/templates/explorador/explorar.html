<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active"routerLink= "" routerLinkActive= "active" >GOING </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink= "/explorar" routerLinkActive= "active" >Explorar </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link "routerLink= "/admin" routerLinkActive= "active">Administrar</a>

	     <input type="submit"  class="btn btn-danger btn-sm" value="Logout" />
	 </form>
    </div>
  </div>
</nav>
<router-outlet></router-outlet>



<div class="p-5 bg-dark text-white text-center">
<div class="container position-relative">
   <div class="row d-flex justify-content-center">
      <div class="col-lg-6 text-center">
        <form action="#" class="form-search d-flex align-items-stretch mb-3" data-aos="fade-up" data-aos-delay="200">
            <input type="text" class="form-control" placeholder="Ej: Palermo">
            <button type="submit" class="btn btn-info">Buscar</button>
          </form>
        </div>
      </div>
</div>
</div>

 <section class="pt-0">
      <div class="container" data-aos="fade-up">

        <div class="section-header">
          <h2>Lugares</h2>
        </div>
 <br>
        <div class="row gy-4">

          <div class="col-lg-4 col-md-6" data-aos="fade-up" data-aos-delay="200"
          th:each="l : ${locaciones}">
          
            <div class="card">

              <div class="card-body">
                <h4 class="card-title" th:text="${l.nombre}"></h4>
               <img class="card-img-bottom" th:src="@{'/images/' + ${l.getUnaFoto()}}"
                 alt="Card image"><a  th:href="@{/explorar/detalleLocacion/} + ${l.id}" class="stretched-link"></a>
                <p class="card-text"  th:text="${l.descripcion}" ></p>
                <a th:href="@{/explorar/detalleLocacion/} + ${l.id}" class="btn btn-outline-success">Yendo</a>
              </div>

            </div>

          </div><!-- End Card Item -->
